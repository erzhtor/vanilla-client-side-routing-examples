<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Client-Side URL change examples</title>
  </head>
  <body>
    <header>
      <h1>
        Client-side URL change examples
      </h1>
      <nav style="display: flex; justify-content: space-around;">
        <a href="/">Home</a>
        <a href="/contacts">Contacts</a>
        <a href="/about">About</a>
        <a href="/about/us">About / Us</a>
      </nav>
    </header>
    <article id="root"></article>

    <!-- <script src="/examples/hash-api.js"></script> -->
    <!-- <script src="/examples/history-api.js"></script> -->
    <!-- <script src="/examples/router-1.js"></script> -->
    <script src="/examples/router-2.js"></script>
    <script>
      /* Debug */
      window.addEventListener("load", () =>
        console.log(`Debugger: page loaded ${Date.now()}`)
      );

      window.addEventListener("popstate", (event) => {
        // or window.onpopstate
        console.log(
          "Debugger: location: " +
            document.location +
            ", state: " +
            JSON.stringify(event.state)
        );
      });
    </script>
  </body>
</html>
